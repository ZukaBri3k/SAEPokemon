    <script defer src="../data/charged_moves.js"></script>
    <script defer src="../data/cp_multiplier.js"></script>
    <script defer src="../data/fast_moves.js"></script>
    <script defer src="../data/generation.js"></script>
    <script defer src="../data/pokemon_moves.js"></script>
    <script defer src="../data/pokemon_type.js"></script>
    <script defer src="../data/pokemon.js"></script>
    <script defer src="../data/type_effectiveness.js"></script>
    <script defer src="../data/class_type.js"></script>
    <script defer src="../data/class_attack.js"></script>
    <script defer src="../data/class_pokemon.js"></script>

    <title>Pokemon V5</title>

<body>
    <header>
        <h1>Pokemon SAE</h1>
    </header>

    <main class="main">
        <div id="filtres">
            <select name="generation" id="generation">
                <option value="vide"></option>
            </select>

            <select name="type" id="type">
                <option value="vide"></option>
            </select>
            <input type="text" name="recherche" id="recherche">
        </div>
        <table>
            <thead>
                <tr>
                    <th id="nom" class="sort">
                        <div>
                            Nom

                        </div>
                    </th>
                    <th id="id" class="sort">
                        <div>
                            Pokemon ID

                        </div>
                    </th>
                    <th id="generationTri" class="sort">
                        <div>
                            Génération
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M137.4 41.4c12.5-12.5 32.8-12.5 45.3 0l128 128c9.2 9.2 11.9 22.9 6.9 34.9s-16.6 19.8-29.6 19.8H32c-12.9 0-24.6-7.8-29.6-19.8s-2.2-25.7 6.9-34.9l128-128zm0 429.3l-128-128c-9.2-9.2-11.9-22.9-6.9-34.9s16.6-19.8 29.6-19.8H288c12.9 0 24.6 7.8 29.6 19.8s2.2 25.7-6.9 34.9l-128 128c-12.5 12.5-32.8 12.5-45.3 0z"/></svg>
                        </div>
                    </th>
                    <th>Type</th>
                    <th id="defense" class="sort">
                        <div>
                            Defense
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M137.4 41.4c12.5-12.5 32.8-12.5 45.3 0l128 128c9.2 9.2 11.9 22.9 6.9 34.9s-16.6 19.8-29.6 19.8H32c-12.9 0-24.6-7.8-29.6-19.8s-2.2-25.7 6.9-34.9l128-128zm0 429.3l-128-128c-9.2-9.2-11.9-22.9-6.9-34.9s16.6-19.8 29.6-19.8H288c12.9 0 24.6 7.8 29.6 19.8s2.2 25.7-6.9 34.9l-128 128c-12.5 12.5-32.8 12.5-45.3 0z"/></svg>
                        </div>
                    </th>
                    <th id="stamina" class="sort">
                        <div>
                            Stamina
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M137.4 41.4c12.5-12.5 32.8-12.5 45.3 0l128 128c9.2 9.2 11.9 22.9 6.9 34.9s-16.6 19.8-29.6 19.8H32c-12.9 0-24.6-7.8-29.6-19.8s-2.2-25.7 6.9-34.9l128-128zm0 429.3l-128-128c-9.2-9.2-11.9-22.9-6.9-34.9s16.6-19.8 29.6-19.8H288c12.9 0 24.6 7.8 29.6 19.8s2.2 25.7-6.9 34.9l-128 128c-12.5 12.5-32.8 12.5-45.3 0z"/></svg>
                        </div>
                    </th>
                    <th id="attack" class="sort">
                        <div>
                            Attaque
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M137.4 41.4c12.5-12.5 32.8-12.5 45.3 0l128 128c9.2 9.2 11.9 22.9 6.9 34.9s-16.6 19.8-29.6 19.8H32c-12.9 0-24.6-7.8-29.6-19.8s-2.2-25.7 6.9-34.9l128-128zm0 429.3l-128-128c-9.2-9.2-11.9-22.9-6.9-34.9s16.6-19.8 29.6-19.8H288c12.9 0 24.6 7.8 29.6 19.8s2.2 25.7-6.9 34.9l-128 128c-12.5 12.5-32.8 12.5-45.3 0z"/></svg>
                        </div>
                    </th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody id="tbody">
            
            </tbody>
        </table>
        <div id="btnPage">
            <button id="previousPage"><- Précédent</button>
            <button id="nextPage">Suivant -></button>
        </div>

        <!-- Modal pour afficher les détails du Pokémon -->
        <div id="pokemonDetails" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2 id="pokemonName"></h2>
                <img id="pokemonImage">
                <div>
                    <h3>Attaques:</h3>
                    <table id="detailsPokemon">
                        <thead>
                            <tr>
                                <th>Moves name</th>
                                <th>Critical Chance</th>
                                <th>Duration</th>
                                <th>Energy Delta</th>
                                <th>Power</th>
                                <th>Stamina Loss Scaler</th>
                                <th>Type</th>
                                <th>Charged</th>
                                <th>Fast</th>
                            </tr>
                        </thead>
                        <tbody id="attackDetails">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div>
            <p>SAE Semestre 4</p>
            <em>DUMERCHAT Kyrill / PENVEN Ewan</em>
        </div>
    </footer>
</body>
</html>
